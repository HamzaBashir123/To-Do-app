<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2022</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- border border-danger -->
    <div class="container-fluid ">
      <header class="container-xxl col-lg-12 text-center">
        <h1>Task List 2023</h1>
      </header>
      <div id="messages" class="container-xxl d-flex flex-wrap ">
        <input
          placeholder="What do you have Planned"
          type="text"
          name=""
          id="todo-item"
          class="Todo  container-xxl col-lg-10 col-sm-12 mt-4"
        />
        <button class="btn1 col-lg-1 col-sm-6 mt-4" onclick="addTodo()">ADD ITEM</button>
        <button class="btn1 ps-3 col-lg-2 col-sm-6 mt-4" onclick="deleteAll()">DELETE ALL</button>
      </div>
      <div>
        <h2 class="heading container-xxl text-center">Tasks</h2>
      </div>
      <div id="ul-item" class=" container-xxl ">
        <ul id="list" class=""></ul>
      </div>
    </div>
    <script src="/javascript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
